<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 12</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <h1></h1>
        <div class="form">
          <div class="row">
            <label>Cantidad de círculos</label>
            <input type="number" min="2" max="10" value="4">
          </div>
          <div class="row">
            <label>Color</label>
            <!-- Generar en la vista un elemento select -->
            <select></select>
          </div>

          <div class="row">
            <details>
              <summary>
                <div class="popupButton">
                  Editar colores
                </div>
                <div class="details-modal-overlay"></div>
              </summary>
              <div class="details-modal">
                <div class="details-modal-close">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.7071 1.70711C14.0976 1.31658 14.0976 0.683417 13.7071 0.292893C13.3166 -0.0976311 12.6834 -0.0976311 12.2929 0.292893L7 5.58579L1.70711 0.292893C1.31658 -0.0976311 0.683417 -0.0976311 0.292893 0.292893C-0.0976311 0.683417 -0.0976311 1.31658 0.292893 1.70711L5.58579 7L0.292893 12.2929C-0.0976311 12.6834 -0.0976311 13.3166 0.292893 13.7071C0.683417 14.0976 1.31658 14.0976 1.70711 13.7071L7 8.41421L12.2929 13.7071C12.6834 14.0976 13.3166 14.0976 13.7071 13.7071C14.0976 13.3166 14.0976 12.6834 13.7071 12.2929L8.41421 7L13.7071 1.70711Z" fill="black" />
                  </svg>
                </div>
                <div class="details-modal-title">
                  <h3>Editar colores</h3>
                </div>
                <div class="details-modal-content">
                  <div class="input">
                    <input type="text" id="color-nombre" name="color-nombre" class="input-field" required/>
                    <label class="input-label" for="color-nombre">Nombre del color</label>
                  </div>
                  <div class="input">
                    <input type="text" id="color-valor" name="color-valor" class="input-field" required/>
                    <label class="input-label" for="color-valor">Valor</label>
                  </div>
                  <div class="acciones">
                    <button class="action-button" id="colorEditSave">Guardar</button>
                    <button class="action-button" id="colorEditDelete">Borrar</button>
                    <button class="action-button" id="colorEditNew">Nuevo</button>
                  </div>
                </div>
              </div>
            </details>
          </div>
          <div class="row">
            <div class="checkbox-container">
              <label class="control control-checkbox">
                Modo superpuesto
                <input type="checkbox" checked="checked" />
                <div class="control_indicator"></div>
              </label>
            </div>
          </div>

              Reset
            </button>
          </div>
        </div>
      </div>
      <div class="right-container">
        <section class="circles-section"></section>
      </div>
    </div>
    <img id="randomGif" alt="Minion"/>
    <script src="scripts.js"></script>
  </body>
</html>
